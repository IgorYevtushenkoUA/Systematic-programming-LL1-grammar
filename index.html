<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!--  ~~~~ H E A D E R ~~~~~~~~~~~~~~-->
<header class="header">
    <div class="exercise-name">
        <h1>LL1 exercise</h1>
    </div>
</header>

<!--  ~~~~ M A I N ~~~~~~~~~~~~~~-->
<div class="main">
    <div class="container">
        <div class="menu-fields">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div class="menu-fields-buttons">
                <div class="menu-instruction">
                    <button id="btn-instruction">Instruction</button>
                </div>
                <div class="menu-surname">
                    <input type="text" placeholder="Євтушенко">
                    <button id="btn-save">Save</button>
                </div>
                <div class="menu-random-text" >
                    <button id="btn-random-text">Put random UA text</button>
                </div>
                <div class="menu-start">
                    <button id="btn-start">Start</button></div>
            </div>
        </div>
        <div class="menu-buttons">
            <button class="btn-surname"     id="btn-surname"> surname Words</button>
            <button class="btn-not-surname" id="btn-not-surname"> not surname Words</button>
            <button class="btn-number"      id="btn-number"> numbers</button>
            <button class="btn-email"       id="btn-email"> emails</button>
            <button class="btn-phone"       id="btn-phone"> phone numbers</button>
            <button class="btn-all-not-understand">not understand</button>
        </div>
    </div>
</div>
<footer class="footer">
    <a href="https://github.com/IgorYevtushenkoUA/Systematic-programming-LL1-grammar">
        <img class="icon" src="./img/github.png" alt="github page" >
    </a>
</footer>

<!--  ~~~~ F O O T E R ~~~~~~~~~~~~~~-->
<div modal-window>
    <div class="block-surname">
        <div class="modal-window-header"></div>
        <div class="modal-window-main"></div>
    </div>
    <div class="block-not-surname">
        <div class="modal-window-header"></div>
        <div class="modal-window-main"></div>
    </div>
    <div class="block-number">
        <div class="modal-window-header"></div>
        <div class="modal-window-main"></div>
    </div>
    <div class="block-phone">
        <div class="modal-window-header"></div>
        <div class="modal-window-main"></div>
    </div>
    <div class="block-email">
        <div class="modal-window-header"></div>
        <div class="modal-window-main"></div>
    </div>
    <div class="block-not-understand">
        <div class="modal-window-header"></div>
        <div class="modal-window-main"></div>
    </div>
</div>

</body>
</html>
